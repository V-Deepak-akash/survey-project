<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 100px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .option {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Who will win on November 5th Election?</h2>
        <div class="option">
            <label>
                <input type="radio" name="vote" value="true"> Kamala Harris
            </label>
        </div>
        <div class="option">
            <label>
                <input type="radio" name="vote" value="false"> Donald Trump
            </label>
        </div>
        <button id="submitBtn" onclick="submitVote()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        let selectedOption = '';

        document.querySelectorAll('input[name="vote"]').forEach(input => {
            input.addEventListener('change', (event) => {
                selectedOption = event.target.value;
            });
        });

        async function submitVote() {
            if (!selectedOption) {
                alert("Please select an option!");
                return;
            }

            submitBtn.disabled = true;

            // Send the vote to the server
            const response = await fetch('/submit-vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ vote: selectedOption })
            });

            const result = await response.json();
            displayResult(result);
        }

        function displayResult(data) {
            document.getElementById('result').innerHTML = `
                <h3>Survey Results</h3>
                <p>True (Kamala Harris): ${data.trueVotes} votes</p>
                <p>False (Donald Trump): ${data.falseVotes} votes</p>
            `;
        }
    </script>

</body>
</html>
